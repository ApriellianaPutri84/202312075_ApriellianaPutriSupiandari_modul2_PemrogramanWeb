<!DOCTYPE html>
<html>
<head>
  <title>Latihan Flexbox</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .container {
      display: flex;
      justify-content: space-around; 
      align-items: center;           
      width: 80%;
      max-width: 800px;
      background-color: white;
      padding: 20px;
      border: 2px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .item {
      background-color: lightcoral;
      padding: 20px;
      margin: 10px;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      flex: 1;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="item">Pilihan Ab</div>
    <div class="item">Pilihan Xy</div>
    <div class="item">Pilihan 12</div>
  </div>

</body>
</html>
