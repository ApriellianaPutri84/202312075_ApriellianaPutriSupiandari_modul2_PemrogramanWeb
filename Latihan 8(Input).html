<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Latihan CSS Grid</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 kolom */
      grid-template-rows: repeat(2, 150px);  /* 2 baris */
      gap: 15px;                              /* jarak antar grid */
      background-color: #f2f2f2;
      padding: 10px;
      max-width: 800px;
      margin: auto;
    }

    .grid-item {
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 18px;
      border-radius: 8px;
    }

    .item1 { background-color: #e74c3c; }
    .item2 { background-color: #27ae60; }
    .item3 { background-color: #3498db; }
    .item4 { background-color: #9b59b6; }
    .item5 { background-color: #f39c12; }
    .item6 { 
      background-color: #1abc9c;
      grid-column: span 2; /* Item ini menempati 2 kolom */
    }
  </style>
</head>
<body>

  <div class="grid-container">
    <div class="grid-item item1">Item 1</div>
    <div class="grid-item item2">Item 2</div>
    <div class="grid-item item3">Item 3</div>
    <div class="grid-item item4">Item 4</div>
    <div class="grid-item item5">Item 5</div>
    <div class="grid-item item6">Item 6 (2 Kolom)</div>
  </div>

</body>
</html>
