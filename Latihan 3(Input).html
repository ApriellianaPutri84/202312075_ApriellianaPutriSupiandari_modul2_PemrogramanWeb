<!DOCTYPE html>
<html>
<head>
<style>
/* Semua paragraf berwarna teks merah */
p {
    color: rgb(66, 42, 42);
}
/* Paragraf dengan highlight warna kuning */
.highlight {
    background-color: rgb(126, 211, 242);
}
/* Paragraf dengan latar berbeda */
.merah {
    background-color: #f906f9;
}
.biru {
    background-color: #fc4ce2;
}
.hijau {
    background-color: #fa02fe;
}
/* Judul dengan ID */
#judul {
    font-size: 24px;
}
#subjudul {
    font-size: 20px;
    color: tomato;
}
  </style>
</head>
<body>
    <h1 id="judul">Data Diri</h1>
    <h2 id="subjudul">Perkenalan Singkat</h2>
    
    <p>Paragraf biasa</p>
    <p>Aprielliana Putri</p>
    <p>Mahasiswa Teknik Informatika</p>

    <p class="highlight">ini kata serapan</p>
    <p class="merah">Continue</p>
    <p class="biru">Human</p>
    <p class="hijau">Error</p>
</body>
</html>
