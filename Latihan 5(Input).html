<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Latihan Judul dan Paragraf</title>
  <style>
    /* Gaya untuk judul */
    h1 {
      font-family: Arial, sans-serif;
      font-size: 50px;
      font-weight: bold;
      text-align: center;
      text-decoration: underline;
    }

    /* Gaya untuk paragraf */
    p {
      text-align: right;
      text-decoration: underline;
      font-size: 20px;
      margin: 20px;
    }
  </style>
</head>
<body>

  <h1 id="judul">Hidup</h1>

  <p>Hidup itu berat kalo dijalani tanpa ikhlas.</p>
  <p>Manusia itu terlalu naif saat diberi sebuah pilihan.</p>

</body>
</html>
